<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apps - yhile.com</title>
  <!-- Pixel font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <!-- Favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  
  <style>
    body {
      margin: 0;
      background: #0a0a0a;
      color: white;
      font-family: 'Press Start 2P', monospace, sans-serif;
      text-align: center;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
      padding: 0 50px;
      background: rgba(0, 0, 0, 0.75);
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 100;
      user-select: none;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 900;
      color: #00ff88;
    }

    .nav-items a {
      color: #ddd;
      text-decoration: none;
      margin-left: 30px;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav-items a:hover {
      color: #00ff88;
    }

    .apps-section {
      min-height: calc(100vh - 80px);
      padding: 100px 50px;
    }

    .apps-container {
      max-width: 900px;
      margin: 0 auto;
    }

    .apps-container h1 {
      font-size: 3rem;
      color: #00ff88;
      font-weight: 900;
      margin-bottom: 50px;
    }

    .app-card {
      background: #111;
      border: 2px solid #00ff88;
      border-radius: 20px;
      padding: 30px 25px;
      margin-bottom: 30px;
      box-shadow: 0 0 15px #00ff8855;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      text-align: left;
    }

    .app-card:hover {
      box-shadow: 0 0 30px #00ff88aa;
      transform: translateY(-8px);
    }

    .app-card h2 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #00ff88;
    }

    .app-card p {
      font-size: 1rem;
      margin-bottom: 25px;
      color: #bbb;
      line-height: 1.5;
    }

    .download-btn {
      display: inline-block;
      background-color: #00ff88;
      color: black;
      font-weight: 700;
      padding: 14px 32px;
      font-size: 1rem;
      border-radius: 12px;
      text-decoration: none;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #00cc66;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">yhile.com</div>
    <div class="nav-items">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="exp.html">Experiments</a>
      <a href="apps.html">Apps</a>
    </div>
  </nav>

  <section class="apps-section">
    <div class="apps-container">
      <h1>Our Apps</h1>

      <div class="app-card">
        <h2>yhile.afk</h2>
        <p>Grinder that simulates pressing WS, AD, and Jump keys automatically./Avoiding AFK timout/</p>
        <a href="yhileafk.exe" class="download-btn" download>Download</a>
      </div>

      <!-- Add more app-card divs below to add new apps -->
    </div>
  </section>
</body>
</html>
